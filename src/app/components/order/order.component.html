<div cdkDrag (cdkDragStarted)="onDragStart(order)" class="bg-gray-500 rounded opacity-80 mb-2" *ngFor="let order of orders">
<div class="cursor-move">

  <p class="p-1 font-semibold text-gray-100 text-center text-xl ">{{ order.order_no }}</p>

  <div class="flex flex-col">

    <div *ngFor="let item of order.orderItems">

      <div class="">
        <p class="bg-white px-2">{{ item.itemType }} x <span>{{ item.typeTitle }}</span></p>
      </div>
    </div>

  </div>

</div>
</div>
